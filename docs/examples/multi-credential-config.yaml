# Example configuration with multiple credentials per platform
# This demonstrates the new named credential profiles feature

credentials:
  profiles:
    # Personal GitHub account
    personal-github:
      platform: github
      username: your-personal-username
      token: ${GITHUB_PERSONAL_TOKEN}

    # Work GitHub account
    work-github:
      platform: github
      username: your-work-username
      token: ${GITHUB_WORK_TOKEN}

    # Personal GitLab account
    personal-gitlab:
      platform: gitlab
      username: your-gitlab-username
      token: ${GITLAB_TOKEN}

download:
  base_directory: ./repos
  max_parallel: 10
  include_forks: true

targets:
  github:
    # Personal projects - exclude forks and archived repos
    - credential: personal-github
      usernames:
        - torvalds
        - kubernetes
        - docker
      filters:
        forks: false
        archived: false

    # Work organization - include everything
    - credential: work-github
      usernames:
        - your-company-org
        - company-team

  gitlab:
    # Personal GitLab repos
    - credential: personal-gitlab
      usernames:
        - gitlab-org
        - gitlab-com
